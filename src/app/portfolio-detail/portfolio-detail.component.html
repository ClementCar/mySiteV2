<!-- Nav caroussel / video start -->
<ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink>Photos</a>
      <ng-template ngbNavContent>
        <!-- Caroussel Start -->
        <ngb-carousel class="bg-primary vh-60">
            <ng-template ngbSlide *ngFor="let image of project.images">
              <div class="picsum-img-wrapper">
                <img [src]="image" alt="" class="custom-img mx-auto d-block">
              </div>
              <!-- <div class="caroussel-caption">
                <h3>Caroussel</h3>
                <p>description</p>
              </div> -->
            </ng-template>
        </ngb-carousel>
        <!-- Caroussel End -->
        <div class="container">
            <div class="row g-4 d-flex justify-content-center">
              <div class="col">
                <hr>
                <p>{{project.description}}</p>
              </div>
              <div class="col">
                <hr>
                <ul>
                  <li>Angular</li>
                  <li>Javascript</li>
                  <li>HTML</li>
                  <li>CSS</li>
                </ul>
              </div>
            </div>
          </div>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink>Vid√©o</a>
      <ng-template ngbNavContent>
        <video class="mx-auto d-block" controls [src]="project.video"></video>
      </ng-template>
    </li>
  </ul>
  <div [ngbNavOutlet]="nav"></div>
<!-- Nav caroussel / video end -->
