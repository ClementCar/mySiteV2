<!-- Portfolio Start ============================================================================================= -->
<section id ="portfolio" class="container px-4 text-center">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4" *ngIf="projects">

        <div class="col" *ngFor="let project of projects">
            <div class="card">
                <img [src]="project.logo" [alt]="project.name" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{project.name}}</h5>
                    <p class="card-text">{{project.description}}</p>

                    <!-- OffCanvas Start -->
                    <ng-template #content let-offcanvas>
                        <div class="offcanvas-header">
                            <h4 class="offcanvas-title">{{project.name}}</h4>
                            <button type="button" class="btn-close" aria-label="Close" (click)="offcanvas.dismiss('Cross click')" ></button>
                        </div>
                        <div class="offcanvas-body">
                            
                            <app-portfolio-detail [project]="project"></app-portfolio-detail>
                          
                            <div class="text-center">
                                <button type="button" class="btn btn-outline-dark" (click)="offcanvas.close('Close click')">Fermer</button>
                            </div>
                        </div>
                    </ng-template>
                
                    <button class="btn btn-lg btn-outline-light" (click)="openCanvas(content)">En savoir plus</button>
                    <!-- OffCanvas End  -->

                </div>
            </div>
        </div>
      </div>
</section>
<!-- Portfolio End ============================================================================================= -->
